{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h3 class="mb-3">Review and Activate Lease</h3>

    <div class="border p-4 mb-3 bg-light">
        <h5 class="mb-2">Lease Terms</h5>
        <p>{{ lease.terms|linebreaks }}</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="agree" id="agree">
            <label class="form-check-label" for="agree">
                I have read and agree to the lease terms.
            </label>
        </div>
        <button type="submit" class="btn btn-success">Activate Lease</button>
    </form>
</div>
{% endblock %}
