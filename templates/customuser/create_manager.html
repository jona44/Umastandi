{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block title %}Create Property Manager{% endblock %}
{% block content %}

<div class="container mt-5">

    <h2>
        <i class="bi bi-person-plus"></i>
        Create Property Manager
    </h2>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i>
                    Create Manager
                </button>
            </form>
        </div>
    </div>

{% endblock %}
