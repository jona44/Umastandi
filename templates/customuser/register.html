{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block title %}Register Tenant{% endblock %}
{% block content %}

<div class="container mt-5" style="max-width: 900px;  padding: 20px; border-radius: 10px;">

    <h2 class="mb-4 text-center bg-primary text-white p-3">
        <i class="bi bi-person-plus-fill"></i> Register Tenant
    </h2>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-person-check-fill"></i> Register
                </button>
            </form>
        </div>
    </div>

{% endblock %}
