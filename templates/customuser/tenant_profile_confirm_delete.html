{% extends 'base.html' %}
{% load static %}
{% load i18n %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

{% block title %}Delete Tenant Profile{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>
        <span class="me-2">
            <i class="bi bi-exclamation-triangle-fill text-danger"></i>
        </span>
        Confirm Delete
    </h2>
    <p>
        <i class="bi bi-person-circle me-1"></i>
        Are you sure you want to delete the profile for <strong>{{ user }}</strong>?
    </p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            <i class="bi bi-trash me-1"></i>
            Yes, Delete
        </button>
        <a href="{% url 'tenant_profile_detail' user_id=user.id %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left me-1"></i>
            Cancel
        </a>
    </form>
</div>
{% endblock %}
