<!-- templates/customuser/partials/tenant_profile_form.html -->

{% load crispy_forms_tags %}

<h3 class="text-info"> "Tenant Profile" </h3>

<div class="modal-body">
    <form method="POST" 
        enctype="multipart/form-data"
        hx-post="{% url 'create_tenant_profile' user.id %}"
        hx-target="#tables"
        hx-swap="innerHTML">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save Profile</button>
    </form>
</div>
