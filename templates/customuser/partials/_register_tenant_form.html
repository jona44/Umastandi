
{% load crispy_forms_tags %}
{% load static %}


<div class="modal-body">

    <form method="post" 
        hx-post="{% url 'register_tenant' %}" 
        hx-target="#tables" 
        hx-swap="innerHTML">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mt-3 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-person-check-fill"></i> Register
            </button>
        </div>
    </form>
</div>
