<!-- register_tenant .html -->

{% load crispy_forms_tags %}
{% load static %}


<div id="registration-message"></div>
<h3 class="text-info"> "Register New Tenant" </h3>
    <form method="post" 
        hx-post="{% url 'register_tenant' %}" 
        hx-target="#tables" 
        hx-swap="innerHTML">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mt-3 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-person-check-fill"></i> Register
            </button>
            <div id="registration-spinner" class="htmx-indicator spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </form>

<style>
    /* A simple CSS rule to hide the spinner by default */
    .htmx-indicator {
        display: none;
    }
</style>
