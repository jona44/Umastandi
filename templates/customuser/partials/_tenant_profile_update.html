{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5" style="max-width: 900px; padding: 20px; border-radius: 10px;">
    <h2 class="mb-4 bg-primary text-white text-center p-3">
        <i class="bi bi-building"></i> Profile Update
    </h2>
    <div class="modal-body">
    <form method="POST" 
        enctype="multipart/form-data"
        hx-post="{% url 'create_tenant_profile' user.id %}"
        hx-target="#tables"
        hx-swap="innerHTML">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save Profile</button>
    </form>
</div>
</div>
{% endblock %}
