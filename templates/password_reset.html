
{% extends "accounts_base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <h2>Password Reset</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    {% if form.non_field_errors %}
      <div class="alert alert-danger">
        {{ form.non_field_errors }}
      </div>
    {% endif %}
    <button type="submit">Reset my password</button>
  </form>
{% endblock %}
