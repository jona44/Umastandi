{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h3>
        <i class="bi bi-pencil-square"></i>
        Update Issue #{{ issue.id }} - {{ issue.property.name }}
    </h3>

    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label>
                <i class="bi bi-flag"></i>
                Status:
            </label>
            <select name="status" class="form-select" required>
                {% for value, label in issue.STATUS_CHOICES %}
                    <option value="{{ value }}" {% if issue.status == value %}selected{% endif %}>
                        {{ label }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label>
                <i class="bi bi-journal-text"></i>
                Resolution Notes:
            </label>
            <textarea name="resolution_notes" class="form-control" rows="4">{{ issue.resolution_notes }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">
            <i class="bi bi-save"></i>
            Update Issue
        </button>
    </form>
</div>
{% endblock %}
