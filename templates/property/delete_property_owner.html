{% extends "accounts_base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Delete Property Owner</h2>
    <p>Are you sure you want to delete <strong>{{ owner.first_name }} {{ owner.last_name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'property_owner_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
