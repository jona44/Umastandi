{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}Edit Property{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Property: {{ property.name }}</h2>

   <form method="POST" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Update Property</button>
        <a href="{% url 'property_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
