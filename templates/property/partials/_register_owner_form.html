


<div class="container mt-3" >
    <h4 class="mb-4 bg-primary text-white text-center p-1">
        <i class="bi bi-person-badge"></i> Property Owner For
    </h4>

    <form method="post"
        hx-post="{% url 'register_property_owner' %}" 
        hx-target="#tables" 
        hx-swap="innerHTML">
        {% csrf_token %}
        <div class="row">
            <div class="form-group mb-3 col">
                <label for="id_first_name">
                    <i class="bi bi-person"></i> First Name
                </label>
                <input type="text" class="form-control" id="id_first_name" name="first_name" value="{{ form.first_name.value|default_if_none:'' }}" required>
                {{ form.first_name.errors }}
            </div>

            <div class="form-group mb-3 col">
                <label for="id_last_name">
                    <i class="bi bi-person"></i> Last Name
                </label>
                <input type="text" class="form-control" id="id_last_name" name="last_name" value="{{ form.last_name.value|default_if_none:'' }}" required>
                {{ form.last_name.errors }}
            </div>
        </div>
        
        <div class="form-group mb-3">
            <label for="id_email">
                <i class="bi bi-envelope"></i> Email
            </label>
            <input type="email" class="form-control" id="id_email" name="email" value="{{ form.email.value|default_if_none:'' }}" required>
            {{ form.email.errors }}
        </div>

        <div class="form-group mb-3">
            <label for="id_phone_number">
                <i class="bi bi-telephone"></i> Phone Number
            </label>
            <input type="text" class="form-control" id="id_phone_number" name="phone_number" value="{{ form.phone_number.value|default_if_none:'' }}">
            {{ form.phone_number.errors }}
        </div>

        <div class="form-group mb-3">
            <label for="id_address">
                <i class="bi bi-geo-alt"></i> Address
            </label>
            <textarea class="form-control" id="id_address" name="address" rows="3">{{ form.address.value|default_if_none:'' }}</textarea>
            {{ form.address.errors }}
        </div>

        <button type="submit" class="btn btn-primary mt-3">
            <i class="bi bi-person-plus"></i> Register Owner
        </button>
    </form>
</div>
